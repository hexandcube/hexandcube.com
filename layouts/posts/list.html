{{ define "main" }}
<main>
    <section class="responsive pt-12">
        <h1>Recent Posts</h1>
    </section>
    <section class="responsive">
        {{ range (.Paginator 10).Pages }}
        <div class="cursor-pointer p-2 my-5 bg-light-bg-l1 dark:bg-dark-bg-l1 hover:bg-light-cta-hover
        dark:hover:bg-dark-cta-hover border-2 border-light-border-primary dark:border-dark-border-primary rounded-5xl md:grid md:grid-cols-2 hover:rounded-2xl post-card"
        onClick="location.href = '{{ .RelPermalink }}'">
            <a href="{{ .RelPermalink }}">
                <img class="rounded-4xl post-card-image" src="{{ if .Params.Thumbnail }}{{ .Params.Thumbnail }}
                {{ else }}/img/opengraph.png{{ end }}" alt="{{ .Title }}">
            </a>
            <div class="mx-1 md:ml-10 mt-3 md:mt-0 my-2 items-center flex">
                <a href="{{ .RelPermalink }}">
                    <h2>{{ .Title }}</h2>
                    <p>{{ .Description }}</p>
                    <div class="flex mt-3 md:mt-7">
                        <div class="items-center flex">
                            <img class="rounded-full mr-4" src="/img/authors/{{ .Params.Author }}.png" alt="{{ .Params.Author }}" width="50px">
                        </div>
                        <div class="items-center flex">
                            <div>
                                <b> {{.Params.Author}} </b>
                                <div> {{ .PublishDate.Format "January 2, 2006" }} </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {{ end }}
    </section>
    {{ partial "pagination.html" . }}
</main>
{{ end }}
