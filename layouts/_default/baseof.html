<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
    {{ partial "head.html" . }}
</head>
    
<body class="bg-light-bg-l0 dark:bg-dark-bg-l0 {{ if hugo.IsServer }}debug-screens{{ end }}">
    <noscript class="p-10 bg-red-500 text-white dark:text-white">
        <i class="fas fa-exclamation-circle"></i>
        <b>Your browser doesn't support JavaScript or scripts are being blocked</b><br>
        Some of the features on this website may not work properly or at all.
        Consider switching to a modern browser that supports JavaScript, or whitelist
        hexandcube.com in your script blocking software. 
    </noscript>
    <div class="wrapper">
        {{ partial "header.html" . }}
        {{ block "main" . }}{{ end }}
    </div>
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
</body>
</html>
